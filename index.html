<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>System UI Crash</title>

<style>
body {
  margin: 0;
  background: #000;
  color: #fff;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

/* Flash effect */
.flash {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: white;
  opacity: 0;
  transition: opacity 0.05s;
}

/* Freeze effect */
.freeze {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.65);
  backdrop-filter: blur(4px);
  display: none;
}

/* Popup */
.popup {
  position: fixed;
  top: 50%; left: 50%;
  transform: translate(-50%,-50%);
  background: #1c1c1c;
  padding: 20px;
  width: 80%;
  border-radius: 10px;
  display: none;
  text-align: center;
}

button {
  padding: 10px 18px;
  background: #444;
  color: white;
  border: none;
  margin-top: 15px;
  border-radius: 6px;
}
</style>
</head>

<body>

<h2 style="text-align:center;margin-top:40px;">System UI Loading...</h2>

<div class="flash" id="flash"></div>
<div class="freeze" id="freeze"></div>
<div class="popup" id="popup">
  <h3>⚠️ System UI Not Responding</h3>
  <p>Close app or wait?</p>
  <button onclick="startFreeze()">Wait</button>
</div>

<script>
setTimeout(() => {
  document.getElementById("flash").style.opacity = 1;

  setTimeout(() => {
    document.getElementById("flash").style.opacity = 0;
    document.getElementById("popup").style.display = "block";
  }, 150);

}, 1500);

function startFreeze(){
  document.getElementById("popup").style.display = "none";
  document.getElementById("freeze").style.display = "block";

  setInterval(() => {
    window.scrollTo(0, Math.random()*10);
  }, 20);
}
</script>

</body>
</html>
