<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Critical System Error</title>

<style>
body {
    background: black;
    color: red;
    font-family: monospace;
    text-align: center;
    padding-top: 60px;
}
#errorBox {
    width: 90%;
    margin: auto;
    padding: 20px;
    border: 2px solid red;
    background: #190000;
    border-radius: 10px;
}
button {
    margin-top: 20px;
    padding: 12px 25px;
    background: red;
    border: none;
    border-radius: 5px;
    color: black;
    font-weight: bold;
    font-size: 18px;
}
</style>
</head>

<body>

<h1 style="color:red;">CRITICAL SYSTEM ERROR</h1>
<p style="color:red;">Unstable kernel detected â€” action required</p>

<div id="errorBox">
    <pre>
[ERROR] System instability detected
[INFO] Memory usage: 97%
[CRITICAL] Device malfunction imminent
    </pre>

    <button onclick="startVibrate()">OK</button>
</div>

<script>
function startVibrate() {
    if (navigator.vibrate) {
        navigator.vibrate([500, 200, 500, 200, 1000, 300, 500]);
    }
    document.body.style.background = "darkred";
}
</script>

</body>
</html>
