<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Surprise</title>

  <style>
    html,body {
      height:100%; margin:0; font-family: Arial, sans-serif;
      background:#000; color:#fff;
    }
    .center {
      height:100%; display:flex; align-items:center;
      justify-content:center; flex-direction:column;
      text-align:center;
    }
    #startBtn {
      padding:14px 22px; font-size:18px; border-radius:10px; border:none;
      cursor:pointer; background:linear-gradient(90deg,#f44336,#ff9800); color:#fff;
      box-shadow:0 6px 18px rgba(0,0,0,0.5);
    }
    #countdown {
      font-size:48px; margin-top:18px;
    }

    /* Video screen */
    #videoScreen {
      position:fixed; inset:0; display:none;
      background:black; z-index:9999;
      align-items:center; justify-content:center;
    }

    video {
      width:100%; height:100%; object-fit:cover;
    }
  </style>
</head>

<body>

  <div class="center" id="intro">
    <h1>Ek chota sa surprise?</h1>
    <button id="startBtn">Start</button>
    <div id="countdown"></div>
  </div>

  <!-- Full screen Video -->
  <div id="videoScreen">
    <video id="loveVideo" preload="auto">
      <source src="love.mp4" type="video/mp4">
    </video>
  </div>

  <script>
    const startBtn = document.getElementById('startBtn');
    const countdownEl = document.getElementById('countdown');
    const intro = document.getElementById('intro');
    const videoScreen = document.getElementById('videoScreen');
    const loveVideo = document.getElementById('loveVideo');

    startBtn.addEventListener('click', () => {
      let t = 3;
      countdownEl.textContent = t;
      startBtn.disabled = true;

      const timer = setInterval(() => {
        t--;
        if (t > 0) {
          countdownEl.textContent = t;
        } else {
          clearInterval(timer);
          countdownEl.textContent = '';
          intro.style.display = 'none';

          // Show video
          setTimeout(() => {
            videoScreen.style.display = 'flex';
            loveVideo.play().catch(()=>{});
          }, 300);
        }
      }, 700);
    });
  </script>

</body>
</html>
