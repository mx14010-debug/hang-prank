<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            background: black;
            color: white;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
        }

        #countdownText {
            font-size: 32px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        video {
            display: none;
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <div id="countdownText">Ek chota sa surprise... 3</div>
    <video id="surpriseVideo" src="love.mp4"></video>

    <script>
        let count = 3;
        const text = document.getElementById("countdownText");
        const video = document.getElementById("surpriseVideo");

        const timer = setInterval(() => {
            count--;
            text.textContent = "Ek chota sa surprise... " + count;

            if (count === 0) {
                clearInterval(timer);
                text.style.display = "none";
                video.style.display = "block";
                video.play();
            }
        }, 1000);
    </script>

</body>
</html>
