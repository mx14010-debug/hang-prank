<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mobile Hang Simulator</title>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
      color: #00ff00;
      font-family: monospace;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }.glitch-text {
  animation: glitch 0.3s infinite;
  white-space: pre-line;
}

@keyframes glitch {
  0% {
    text-shadow: 2px 0 red;
  }
  20% {
    text-shadow: -2px 0 blue;
  }
  40% {
    text-shadow: 2px 0 yellow;
  }
  60% {
    text-shadow: -2px 0 cyan;
  }
  80% {
    text-shadow: 2px 0 magenta;
  }
  100% {
    text-shadow: -2px 0 white;
  }
}

.freeze {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.8);
  backdrop-filter: blur(8px);
  display: none;
}

  </style>
</head>
<body>
  <div id="screen" class="glitch-text">Processing...
Loading System Files...
Analyzing Phone Memory...
System Response Timeout...
⚠️ Device Freeze Detected...Please Wait...</div>

  <div id="freeze" class="freeze"></div>  <script>
    setTimeout(() => {
      document.getElementById('freeze').style.display = 'block';
    }, 4000);
  </script></body>
</html>
