<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>System UI</title>

<style>
body {
  margin: 0;
  background: #000;
  color: #0f0;
  font-family: monospace;
  padding: 20px;
  font-size: 14px;
  overflow: hidden;
}

/* Flash effect */
.flash {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: white;
  opacity: 0;
  transition: opacity 0.1s ease-out;
}

/* Jitter freeze effect */
.freeze-jitter {
  animation: jitter 0.15s infinite;
}
@keyframes jitter {
  0% { transform: translate(1px, 1px); }
  25% { transform: translate(-1px, 0px); }
  50% { transform: translate(1px, -1px); }
  75% { transform: translate(-1px, 1px); }
  100% { transform: translate(0px, 0px); }
}

/* Freeze overlay */
.freeze-overlay {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.7);
  backdrop-filter: blur(4px);
  display: none;
}

/* SystemUI popup */
.popup {
  position: fixed;
  top: 35%; left: 50%;
  transform: translate(-50%, -50%);
  background: #1c1c1c;
  color: white;
  padding: 20px;
  width: 80%;
  border-radius: 8px;
  font-size: 16px;
  display: none;
  box-shadow: 0 0 10px #000;
}
.popup button {
  margin-top: 15px;
  padding: 8px 20px;
  background: #333;
  color: white;
  border: none;
  border-radius: 6px;
}
</style>
</head>

<body>

<div id="log">
Initializing system…<br>
Loading UI modules…<br>
Checking device memory…<br>
</div>

<div class="flash" id="flash"></div>
<div class="freeze-overlay" id="freeze"></div>

<div class="popup" id="popup">
<b>System UI isn't responding</b><br><br>
<button>Wait</button>
<button>Close app</button>
</div>

<script>
setTimeout(() => {
  // White flash
  document.getElementById("flash").style.opacity = 1;
  setTimeout(() => {
    document.getElementById("flash").style.opacity = 0;
  }, 120);

  // Jitter effect
  document.body.classList.add("freeze-jitter");
}, 2000);

setTimeout(() => {
  // Show popup
  document.getElementById("popup").style.display = "block";
}, 3000);

setTimeout(() => {
  // Freeze screen
  document.getElementById("freeze").style.display = "block";
}, 5000);
</script>

</body>
</html>
