 <!DOCTYPE html>
<html>
<head>
<title>System Alert</title>
<style>
body {
  margin: 0;
  background: black;
  color: red;
  font-family: sans-serif;
  text-align: center;
  padding-top: 50px;
  animation: flash 0.2s infinite alternate;
}

@keyframes flash {
  0% { background: black; }
  100% { background: #3b0000; }
}

.warning {
  font-size: 28px;
  font-weight: bold;
  margin-top: 30px;
}

.subtext {
  color: #ff4444;
  font-size: 18px;
  margin-top: 10px;
}
</style>
</head>
<body onclick="goFull()">

<h1>⚠ SYSTEM ALERT ⚠</h1>

<div class="warning">Unusual Activity Detected!</div>
<div class="subtext">Your device is overheating…</div>
<div class="subtext">Screen freeze possible</div>
<div class="subtext">Do NOT turn off your phone!</div>

<script>
function goFull() {
    document.documentElement.requestFullscreen().catch(()=>{});
    fakeVibrate();
}

function fakeVibrate() {
    if (navigator.vibrate) {
        navigator.vibrate([200, 100, 200, 100, 300]);
    }
    setTimeout(fakeVibrate, 1500);
}

setTimeout(() => {
  alert("⚠ Critical Error: System Freeze Detected!");
}, 2000);

setTimeout(() => {
  alert("⚠ Your device will shutdown!");
}, 5000);
</script>

</body>
</html>
