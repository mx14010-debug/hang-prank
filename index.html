<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>CRITICAL SYSTEM ERROR</title>
<style>
  :root{
    --red:#b60b0b;
    --dark:#0b0b0b;
    --muted:#e85a5a;
  }
  html,body{height:100%;margin:0;background:var(--dark);font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial;color:#fff;}
  .center{
    height:100%;
    display:flex;
    align-items:center;
    justify-content:center;
    flex-direction:column;
    gap:18px;
    padding:30px;
    box-sizing:border-box;
    text-align:center;
  }

  h1{
    font-size:28px;
    letter-spacing:2px;
    margin:0;
    color:var(--red);
    text-shadow:0 0 20px rgba(200,0,0,0.35);
  }

  .sub { color:var(--muted); font-size:15px; }

  /* pulsing red background strip */
  .pulse {
    position:fixed; left:0; right:0; top:0; bottom:0;
    background:linear-gradient(180deg, rgba(182,11,11,0.06), rgba(0,0,0,0.0));
    pointer-events:none;
    animation: pulseBg 1s infinite alternate;
    z-index:1;
  }
  @keyframes pulseBg { from{filter:brightness(1)} to{filter:brightness(1.25) saturate(1.1)} }

  /* warning box */
  .box {
    width:min(920px,96%);
    background:linear-gradient(180deg, rgba(20,0,0,0.9), rgba(12,0,0,0.95));
    border:2px solid rgba(255,0,0,0.25);
    border-left:6px solid var(--red);
    padding:22px;
    border-radius:10px;
    box-shadow:0 10px 40px rgba(0,0,0,0.6);
    z-index:3;
  }
  .errline { color:var(--muted); font-family:monospace; margin:6px 0; font-size:13px; text-align:left; white-space:pre-wrap; }

  /* scan bar */
  .scan {
    height:14px;
    background:rgba(255,255,255,0.06);
    border-radius:8px;
    overflow:hidden;
    margin-top:14px;
    position:relative;
  }
  .scan .bar {
    position:absolute; left:-40%;
    top:0; bottom:0; width:40%;
    background:linear-gradient(90deg, rgba(255,255,255,0.06), rgba(255,255,255,0.15), rgba(255,255,255,0.06));
    animation: scan 1.1s linear infinite;
  }
  @keyframes scan { from{left:-40%} to{left:140%} }

  /* jitter effect for "freeze" */
  .jitter { animation: jitter 0.12s steps(2) infinite; }
  @keyframes jitter {
    0%{ transform:translate(0,0); } 25%{ transform:translate(-2px,1px); } 50%{ transform:translate(2px,-1px); }
    75%{ transform:translate(-1px,2px);} 100%{ transform:translate(0,0); }
  }

  /* big countdown */
  .count {
    margin-top:14px;
    font-weight:700;
    font-size:20px;
    color:#ffd9d9;
  }

  footer { position:fixed; bottom:8px; left:0; right:0; text-align:center; font-size:12px; color:#a96f6f; z-index:3; }

  /* emergency full-screen red flash */
  .flash {
    position:fixed; inset:0; background:rgba(255,0,0,0.0); pointer-events:none; z-index:2;
    transition: background 0.08s linear;
  }
</style>
</head>
<body>
  <div class="pulse"></div>
  <div class="flash" id="flash"></div>

  <div class="center" id="root">
    <h1>CRITICAL SYSTEM ERROR</h1>
    <div class="sub">Unusual activity detected — stability compromised</div>

    <div class="box jitter" id="box">
      <div class="errline">[ERROR] Kernel subsystem unstable — attempting autosave...</div>
      <div class="errline">[INFO] Active apps: 27 | Memory usage: 98%</div>
      <div class="errline" id="dynamic">[CHECK] Verifying filesystem — sector scan 0%</div>

      <div class="scan" aria-hidden="true">
        <div class="bar"></div>
      </div>

      <div class="count" id="count">Shutdown in 10</div>
    </div>
  </div>

  <footer>DO NOT RESTART DEVICE — attempt to preserve state</footer>

<script>
/*
  SAFE VISUAL-ONLY PRANK:
  - No vibration / flashlight / hardware access.
  - Animations and text only.
*/

// fake progress
let pct = 0;
const dyn = document.getElementById('dynamic');
const countEl = document.getElementById('count');
const flash = document.getElementById('flash');
let countdown = 10;
let flashing = false;

// increase fake scan percent
const scanInt = setInterval(()=>{
  pct += Math.floor(Math.random()*12 + 4);
  if(pct > 100) pct = 100;
  dyn.textContent = `[CHECK] Verifying filesystem — sector scan ${pct}%`;
  if(pct >= 100) {
    clearInterval(scanInt);
    dyn.textContent = '[CHECK] Filesystem verification FAILED';
    // accelerate countdown
    countdown = 7;
  }
}, 700);

// visual flash pulses timed to feel more urgent
function quickFlash() {
  flash.style.background = 'rgba(255,0,0,0.28)';
  setTimeout(()=> flash.style.background='rgba(255,0,0,0.02)', 100);
}

// start a few flashes before countdown
setTimeout(()=> quickFlash(), 1800);
setTimeout(()=> quickFlash(), 2600);

// countdown
const cd = setInterval(()=>{
  countdown--;
  countEl.textContent = `Shutdown in ${countdown}`;
  // add jitter effect when low
  if(countdown <= 6) document.getElementById('box').classList.add('jitter');
  // every tick, quick flash
  quickFlash();
  if(countdown <= 0) {
    clearInterval(cd);
    // final flash + final message (visual alert)
    flash.style.background='rgba(255,0,0,0.6)';
    countEl.textContent = 'SHUTDOWN IMMINENT';
    dyn.textContent = '[CRITICAL] System failure imminent — abort recommended';
    // show an alert dialog (browser-native) for dramatic effect
    setTimeout(()=> {
      alert('CRITICAL SYSTEM FAILURE — Please contact support.');
    }, 300);
  }
}, 1000);

// small safety: auto-reset visuals after 25s so page is not permanently scary
setTimeout(()=>{
  flash.style.background='transparent';
  document.getElementById('box').classList.remove('jitter');
  dyn.textContent = '[NOTICE] Auto-recovery attempted — system stabilized';
  countEl.textContent = 'System stable';
}, 25000);
</script>
</body>
</html>
