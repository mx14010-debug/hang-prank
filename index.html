  <!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Surprise</title>

  <style>
    html,body {
      height:100%; margin:0; font-family: Arial, sans-serif;
      background:#000; color:#fff;
    }
    .center {
      height:100%; display:flex; align-items:center;
      justify-content:center; flex-direction:column;
      text-align:center;
    }
    #startBtn {
      padding:14px 22px; font-size:18px; border-radius:10px; border:none;
      cursor:pointer; background:linear-gradient(90deg,#f44336,#ff9800); color:#fff;
      box-shadow:0 6px 18px rgba(0,0,0,0.5);
    }
    #countdown { font-size:48px; margin-top:18px; }

    /* Final I Love You screen */
    #loveScreen {
      position:fixed; inset:0; display:none; align-items:center;
      justify-content:center; flex-direction:column;
      background:black; z-index:9999; color:#ff4d6d;
      font-size:60px; font-weight:700;
    }

    .heart {
      font-size:90px;
      margin-bottom:10px;
      animation: beat 0.8s infinite alternate;
    }
    @keyframes beat {
      from { transform:scale(1); }
      to   { transform:scale(1.25); }
    }
  </style>
</head>

<body>
  <div class="center" id="intro">
    <h1>Ek pyara sa surprise ?</h1>
    <p>Press karo ❤️</p>
    <button id="startBtn">Ready — Dikhado</button>
    <div id="countdown"></div>
  </div>

  <!-- Final I LOVE YOU screen -->
  <div id="loveScreen">
    <div class="heart">❤️</div>
    I Love You
  </div>

  <script>
    const startBtn = document.getElementById('startBtn');
    const countdownEl = document.getElementById('countdown');
    const intro = document.getElementById('intro');
    const loveScreen = document.getElementById('loveScreen');

    startBtn.addEventListener('click', () => {
      let t = 3;
      countdownEl.textContent = t;
      startBtn.disabled = true;

      const timer = setInterval(() => {
        t--;
        if (t > 0) {
          countdownEl.textContent = t;
        } else {
          clearInterval(timer);
          countdownEl.textContent = '';
          intro.style.display = 'none';

          // Show I Love You screen
          setTimeout(() => {
            loveScreen.style.display = 'flex';
          }, 300);
        }
      }, 700);
    });
  </script>
</body>
</html>
