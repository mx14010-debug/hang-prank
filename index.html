<! <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>System Freeze</title>

<style>
body {
  margin: 0;
  background: #000;
  color: #0f0;
  overflow: hidden;
  font-family: monospace;
  padding: 20px;
  font-size: 18px;
}

#text {
  animation: blink 0.6s infinite;
  white-space: pre-line;
}

.freeze-overlay {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.8);
  backdrop-filter: blur(6px);
  display: none;
}

@keyframes blink {
  50% { opacity: 0; }
}
</style>
</head>

<body>
<div id="text">
Initializing System...
Loading Cache...
Checking Device Memory...
⚠️ Warning: System Freeze Detected!
Please Wait...
</div>

<div class="freeze-overlay" id="freeze"></div>

<script>
setTimeout(() => {
  document.getElementById("freeze").style.display = "block";
}, 4000);
</script>

</body>
</html>
