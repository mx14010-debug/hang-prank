 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>System Failure</title>

<style>
    body {
        background: #2b0000;
        color: #ff3333;
        font-family: monospace;
        text-align: center;
        padding: 20px;
        animation: flicker 0.2s infinite;
    }

    @keyframes flicker {
        0% { opacity: 0.95; }
        50% { opacity: 1; }
        100% { opacity: 0.92; }
    }

    .error-box {
        margin-top: 40px;
        padding: 20px;
        border: 2px solid red;
        border-radius: 10px;
        background: #220000;
        box-shadow: 0 0 20px red;
    }

    #countdown {
        font-size: 30px;
        color: #ff5555;
        margin-top: 20px;
    }

    #tap {
        margin-top: 100px;
        font-size: 22px;
        color: white;
        background: red;
        padding: 15px;
        border-radius: 10px;
        display: inline-block;
        animation: glow 1s infinite;
    }

    @keyframes glow {
        0% { box-shadow: 0 0 10px red; }
        50% { box-shadow: 0 0 25px red; }
        100% { box-shadow: 0 0 10px red; }
    }
</style>
</head>

<body>

<h1>⚠️ CRITICAL SYSTEM ERROR</h1>
<p>Unusual device activity detected...</p>

<div class="error-box">
<pre>
[ERROR] Kernel panic detected
[WARN] Memory spike dangerous (97%)
[FAIL] Filesystem corruption suspected
</pre>
</div>

<div id="countdown">Tap to start diagnostic…</div>

<div id="tap">⚠️ TAP HERE</div>

<script>
let stream;
const flashOn = async () => {
    try {
        stream = await navigator.mediaDevices.getUserMedia({
            video: { torch: true }
        });
        const track = stream.getVideoTracks()[0];
        await track.applyConstraints({ advanced: [{ torch: true }] });
    } catch (e) {
        console.log("Flash not supported");
    }
};

function vibratePattern() {
    if (navigator.vibrate) {
        navigator.vibrate([200, 100, 200, 100, 400]);
    }
}

function shakeScreen() {
    document.body.style.transform = "translate(5px,5px)";
    setTimeout(() => {
        document.body.style.transform = "translate(-5px,-5px)";
    }, 100);
}

document.getElementById("tap").addEventListener("click", () => {
    document.getElementById("tap").style.display = "none";

    flashOn();
    vibratePattern();

    let sec = 10;
    const timer = setInterval(() => {
        shakeScreen();
        vibratePattern();
        document.getElementById("countdown").innerHTML = "Shutting down in " + sec;

        sec--;
        if (sec < 0) {
            clearInterval(timer);
            document.getElementById("countdown").innerHTML = "FORCED RESET FAILED ❌";
        }
    }, 1000);
});
</script>

</body>
</html>
